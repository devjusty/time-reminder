<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TimeReminder</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <h1 class="name">TimeReminder</h1>
        <p class="about">
          An alternative to typical alarms and timers, get reminders at the top
          of the hour, bottom of the hour, or the sides.
        </p>
        <div id="digital-clock">8:10:45</div>
        <div class="clock-container">
          <div class="clock">
            <div class="zero notch active"></div>
            <div class="fifteen notch"></div>
            <div class="thirty notch"></div>
            <div class="fourtyfive notch"></div>
            <div class="needle hour"></div>
            <div class="needle minute"></div>
            <div class="needle second"></div>
            <div class="center-point"></div>
          </div>

          <p>Remind at:</p>

          <div class="timetoggles">
            <div
              class="timebutton active"
              id="timebutton1"
              data-remindtime="00"
            >
              :00
            </div>
            <div class="timebutton" id="timebutton2" data-remindtime="15">
              :15
            </div>
            <div class="timebutton" id="timebutton3" data-remindtime="30">
              :30
            </div>
            <div class="timebutton" id="timebutton4" data-remindtime="45">
              :45
            </div>
          </div>
        </div>
      </div>

      <div class="floating-button">
        <div class="question">
          <a
            href="https://github.com/devjusty/TimeReminder"
            target="_blank"
            rel="noopener"
            >‚ùî</a
          >
        </div>
      </div>

      <!-- <audio id="sound1">
        <source src="src/chime1.wav" type="audio/wav" />
      </audio> -->
      <script type="text/javascript" src="script.js"></script>
    </div>
  </body>
</html>
