<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TimeReminder</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <h1 class="name">TimeReminder</h1>
        <p class="about">
          An alternative to typical alarms and timers, get reminders at the top
          of the hour, bottom of the hour, or the sides.
        </p>
        <div id="digital-clock">8:10:45</div>
        <div class="clock-container">
          <div class="clock">
            <div class="zero notch active"></div>
            <div class="fifteen notch"></div>
            <div class="thirty notch"></div>
            <div class="fourtyfive notch"></div>
            <div class="needle hour"></div>
            <div class="needle minute"></div>
            <div class="needle second"></div>
            <div class="center-point"></div>
          </div>

          <p>Remind at:</p>

          <div class="timetoggles">
            <div
              class="timebutton timebutton1 active"
              id="timebutton1"
              data-remindtime="00"
            >
              :00
            </div>
            <div
              class="timebutton timebutton2"
              id="timebutton2"
              data-remindtime="15"
            >
              :15
            </div>
            <div
              class="timebutton timebutton3"
              id="timebutton3"
              data-remindtime="30"
            >
              :30
            </div>
            <div
              class="timebutton timebutton4"
              id="timebutton4"
              data-remindtime="45"
            >
              :45
            </div>
          </div>

          <div class="soundtoggles">
            <p>Remind me with this sound:</p>
            <div class="soundbutton soundbutton1 active" id="soundbutton1">
              1 üîä
            </div>
            <div class="soundbutton soundbutton2" id="soundbutton2">2 üîä</div>
            <div class="soundbutton soundbutton3" id="soundbutton3">3 üîä</div>
            <div class="soundbutton soundbutton4" id="soundbutton4">4 üîä</div>
          </div>
        </div>
        <!-- <div class="icon-row">
          <div class="question">‚ùî</div>
          <div class="gear">‚öô</div>
        </div> -->
      </div>
      <div class="alarm">
        <h2>Schedule Alarm</h2>

        <div id="selectionHolder">
          <label for="alarmhrs"
            >Hr:
            <div>
              <select id="alarmhrs"></select>
            </div>
          </label>
          <label for="alarmmins"
            >Min:
            <div>
              <select id="alarmmins"></select>
            </div>
          </label>
          <label for="alarmsecs"
            >Sec:
            <div>
              <select id="alarmsecs"></select>
            </div>
          </label>
          <label for="ampm"
            >AM/PM
            <div>
              <select id="ampm">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
            </div>
          </label>
        </div>

        <div id="buttonHolder">
          <div>
            <button id="setButton" onClick="setAlarm();">Set Alarm</button>
          </div>

          <div>
            <button id="clearButton" onClick="alarmClear()">Clear Alarm</button>
          </div>
        </div>

        <!-- <button onclick="setAlarm(this);" id="alarmButton">Set Alarm</button>

      <div id="alarmOptions" style="display:none;">
      <button onclick="snooze();">Snooze 5 Minutes</button>
      <button onclick="stopAlarm();">Stop Alarm</button>
      </div> -->
      </div>

      <div class="floating-button">
        <div class="question">
          <a href="https://github.com/justytho/TimeReminder" target="_blank"
            >‚ùî</a
          >
        </div>
      </div>

      <audio id="sound1">
        <source src="src/chime1.wav" type="audio/wav" />
      </audio>
      <script type="text/javascript" src="script.js"></script>

    </div>
  </body>
</html>
