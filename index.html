<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Keep track of time with an alternative to typical alarms and timers. Get audible reminders at the top of the hour, bottom of the hour, or the sides."
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/src/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/src/favicon-16x16.png"
    />
    <link rel="manifest" href="/src/site.webmanifest" />
    <link rel="stylesheet" href="/src/normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>TimeReminder | Keep track of time</title>
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-8BKEPME5TE"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-8BKEPME5TE");
  </script>
  <body>
    <div class="container">
      <div class="app">
        <img
          src="/src/time-reminder-icon.png"
          alt="TimeReminder icon"
          width="64"
          height="64"
        />
        <h1 class="name">TimeReminder</h1>
        <p class="about">
          An alternative to typical alarms and timers. Get reminders at the top
          of the hour, bottom of the hour, or the sides.
        </p>
        <h2 id="digital-clock"></h2>
        <div class="clock-container">
          <div class="clock">
            <div class="notch zero active"></div>
            <div class="notch fifteen"></div>
            <div class="notch thirty"></div>
            <div class="notch fourtyfive"></div>
            <div class="needle hour"></div>
            <div class="needle minute"></div>
            <div class="needle second"></div>
            <div class="center-point"></div>
          </div>
        </div>

        <p>Remind at:</p>
        <div class="timetoggles">
          <div class="timebutton active" id="alarm1" data-remindtime="00">
            :00
          </div>
          <div class="timebutton" id="alarm2" data-remindtime="15">:15</div>
          <div class="timebutton" id="alarm3" data-remindtime="30">:30</div>
          <div class="timebutton" id="alarm4" data-remindtime="45">:45</div>
        </div>
      </div>

      <div class="floating-button">
        <div class="question">
          <a
            href="https://github.com/devjusty/TimeReminder"
            target="_blank"
            rel="noopener"
            >‚ùî</a
          >
        </div>
      </div>
      <script type="text/javascript" src="script.js"></script>
    </div>
  </body>
</html>
